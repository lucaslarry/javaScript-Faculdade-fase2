<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ducks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/duck.svg" type="image/svg+xml" />
  </head>
  <body>
    <header>
      <img src="img/duck.svg" alt="Duck Logo" />
      <div class="filters">
        <input type="search" id="search" placeholder="Search for a duck..." />
        <select id="filter-category">
          <option value="">All Categories</option>
        </select>
        <select id="sort">
          <option value="">Sort by</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
        </select>
      </div>
      <div class="cart-container">
        <button id="cart-button">
          <img src="img/cart.svg" alt="Cart" />
        </button>
        <span id="cart-count">0</span>
      </div>
    </header>

    <main>
      <section id="catalog" class="products"></section>
    </main>

    <div id="product-modal" class="modal hidden">
      <div class="modal-content">
        <button id="close-modal" class="close-button">&times;</button>
        <div id="product-details"></div>
      </div>
    </div>

    <div id="cart-modal" class="modal hidden">
      <div class="modal-content">
        <button id="close-cart" class="close-button">&times;</button>
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div id="cart-footer">
          <h3 id="cart-total">Total: $0.00</h3>
          <button id="checkout-button">Checkout</button>
        </div>
      </div>
    </div>

    <div id="checkout-modal" class="modal hidden">
      <div class="modal-content">
        <button id="close-checkout" class="close-button">&times;</button>
        <h2>Checkout</h2>
        <form id="checkout-form">
          <input
            type="text"
            id="zipcode"
            placeholder="ZIP Code (e.g., 90210)"
            required
          />
          <p id="zip-message"></p>
          <input type="text" id="street" placeholder="Street" required />
          <input type="text" id="number" placeholder="Number" required />
          <input
            type="text"
            id="neighborhood"
            placeholder="Neighborhood"
            required
          />
          <input type="text" id="city" placeholder="City" required />
          <input type="text" id="state" placeholder="State" required />
          <button type="submit">Finish purchase</button>
        </form>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
