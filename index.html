<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="welcome-screen" class="welcome-screen">
      <div class="welcome-content">
        <h2>Bem-vindo à nossa loja!</h2>
        <p>Os melhores produtos para você.</p>
        <button id="start-button">Começar a Comprar</button>
      </div>
    </div>

    <header>
      <h1>E-commerce</h1>
      <nav>
        <input type="text" id="search" placeholder="Buscar produto..." />
        <select id="filter-category">
          <option value="">Todas categorias</option>
        </select>
        <select id="sort">
          <option value="">Ordenar</option>
          <option value="price-asc">Preço: menor para maior</option>
          <option value="price-desc">Preço: maior para menor</option>
        </select>
        <button id="cart-button">
          Carrinho (<span id="cart-count">0</span>)
        </button>
      </nav>
    </header>

    <main id="catalog"></main>

    <div id="product-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-modal">&times;</span>
        <div id="product-details"></div>
      </div>
    </div>

    <div id="cart-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-cart">&times;</span>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
        <button id="checkout-button">Finalizar Compra</button>
      </div>
    </div>

    <div id="checkout-modal" class="modal hidden">
      <div class="modal-content">
        <span id="close-checkout">&times;</span>
        <form id="checkout-form">
          <label
            >CEP: <input type="text" id="cep" maxlength="9" required
          /></label>
          <p id="cep-message" aria-live="polite"></p>
          <label>Rua: <input type="text" id="rua" required /></label>
          <label>Número: <input type="text" id="numero" required /></label>
          <label>Bairro: <input type="text" id="bairro" required /></label>
          <label>Cidade: <input type="text" id="cidade" required /></label>
          <label
            >UF: <input type="text" id="uf" maxlength="2" required
          /></label>
          <button type="submit">Confirmar Compra</button>
        </form>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
